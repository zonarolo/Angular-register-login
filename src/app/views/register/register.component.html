<form
  class="container text-center my-5 py-5"
  #myForm="ngForm"
  (ngSubmit)="onRegister()"
>
  <h2 class="my-4">Register</h2>
  <!-- Email input -->
  <div class="form-floating mb-3">
    <input
      #nameInput="ngModel"
      type="text"
      [(ngModel)]="register.name"
      class="form-control"
      [ngClass]="{
        'is-invalid': nameInput.invalid
      }"
      id="name"
      name="name"
      placeholder="Juan Rolo"
      required
    />
    <label for="name">Name</label>
  </div>
  <!-- Email input -->
  <div class="form-floating mb-3">
    <input
      #emailInput="ngModel"
      type="email"
      [(ngModel)]="register.email"
      class="form-control"
      [class.is-invalid]="emailInput.invalid"
      id="email"
      name="email"
      placeholder="name@example.com"
      required
    />
    <label for="email">Email address</label>
  </div>
  <!-- Password input -->
  <div class="form-floating mb-3">
    <input
      #passwordInput="ngModel"
      type="password"
      [(ngModel)]="register.password"
      class="form-control"
      [class.is-invalid]="passwordInput.invalid"
      id="password"
      name="password"
      placeholder="Password"
      aria-describedby="passwordHelpBlock"
      required
    />
    <label for="password">Password</label>
  </div>
  <div id="passwordHelpBlock" class="form-text">
    Your password must be 8-20 characters long, contain letters and numbers, and
    must not contain spaces, special characters, or emoji.
  </div>

  <!-- Submit button -->
  <button
    type="submit"
    class="btn btn-primary btn-block my-4"
    [disabled]="myForm.invalid"
  >
    Submit
  </button>
</form>
